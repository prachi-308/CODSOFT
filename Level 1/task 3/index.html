<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Gruppo&family=Lumanosimo&family=Pacifico&family=Preahvihear&family=Urbanist:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <!-- <script></script> -->
    
</head>
<body>
    <main >
        <section>
            <div class="calc">
                <h1>CALCULATOR</h1>
                <table class="main-calc">
                    <tr class="display">
                        <td colspan="4"><input type="text"   id="inputbox"></td>
                    </tr>
                    <tr class="btns">
                        <td><button type="button" id="c" class="btnclr">C</button></td>
                        <td><button type="button" class="btnmod">(</button></td>
                        <td><button type="button" class="btndec">)</button></td>
                        <td><button type="button"  class="calcbtn btn" id="div">/</button></td>
                    </tr>
                    <tr class="btns">
                        <td><button type="button" id="btn7">7</button></td>
                        <td><button type="button" id="btn8">8</button></td>
                        <td><button type="button" id="btn9">9</button></td>
                        <td><button type="button" class="calcbtn btn" id ="mul" >*</button></td>
                    </tr>
                    <tr class="btns">
                        <td><button type="button" id="btn4">4</button></td>
                        <td><button type="button" id="btn5">5</button></td>
                        <td><button type="button" id="btn6">6</button></td>
                        <td><button type="button" id="min" class="calcbtn btn">-</button></td>
                    </tr>
                    <tr class="btns">
                        <td><button type="button" id="btn1" >1</button></td>
                        <td><button type="button" id="btn2" class="val 2">2</button></td>
                        <td><button type="button" id="btn3">3</button></td>
                        <td><button type="button" id="plus" class="calcbtn btn">+</button></td>
                    </tr>
                    <tr class="btns">
                        <td><button type="button" class="">.</button></td>
                        <td><button type="button" id="btn0">0</button></td>
                        <td><button type="button" id ="del" e>DEL</button></td>
                        <td><button type="button" id="equ" class="calcbtn ">=</button></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <!-- <script src="index.js" >
    </script> -->
</body>
</html>
